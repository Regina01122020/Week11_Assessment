<!DOCTYPE html>
<head>
    <title>Week 11 Assessment</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="./css/styles.css" rel="stylesheet" type="text/css"></link>
    <script src="./js/display.js" defer></script>
</head>
<body>

    <div id="div">

        <h2>Patient Details!</h2>
        <div id="div1">
            <form id="myForm">
                <p>Name: <input type="text" id="name" name="name" required></p>
                <p>Age: <input type="number" id="age" name="age" required></p>
                <p>Email Address: <input type="email" id="email" name="email" required></p>
                <p>Password: <input type="password"  id="password" name="password" rows="3" required></p>
                <p>Physician: <input type="text" id="physician" name="physician" required></p> 
                <br>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Clear"/>
                </div>   
            </form>
        </div>

    </div>
    <br>
    <div id="div2">
        <h2 id="h"> List of physicians: </h2>
        <div id="Form-section"></div>
        <br><br><br> 
    </div>
    <br>
    
</body>
</html>
